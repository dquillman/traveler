{% extends "base.html" %}
{% block title %}Charts · Traveler{% endblock %}
{% block content %}
<h1>Charts</h1>
<div class="panel" style="padding:12px;">
  <canvas id="byState" height="120"></canvas>
</div>
<script>
  const labels = {{ labels|safe }};
  const data = {{ data|safe }};
  const ctx = document.getElementById('byState').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: { labels: labels, datasets: [{ label: 'Stays per state', data: data }] },
    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: true } } }
  });
</script>
{% endblock %}
