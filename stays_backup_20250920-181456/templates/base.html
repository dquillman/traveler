<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Traveler{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0f172a;--panel:#111827;--panel2:#1f2937;--text:#e5e7eb;--muted:#9ca3af;--accent:#22d3ee;--accent2:#38bdf8;--danger:#ef4444;--border:#374151}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--accent2);text-decoration:none}a:hover{opacity:.9}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#0b1223,#0e1628 60%,transparent);border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
    .nav{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;gap:16px;align-items:center}
    .brand{font-weight:700;letter-spacing:.3px;color:var(--accent)}
    .nav a{color:var(--text)}.nav .spacer{flex:1}
    main{max-width:1200px;margin:20px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 6px 30px rgba(0,0,0,.25)}
    h1,h2{margin:0 0 12px}.actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;border:1px solid var(--accent);color:#001018;background:linear-gradient(180deg,var(--accent),var(--accent2));font-weight:600}
    .btn-outline{background:transparent;color:var(--text);border:1px solid var(--border)}
    .btn-danger{border-color:var(--danger);color:#fee2e2;background:linear-gradient(180deg,#ef4444,#b91c1c)}
    table{width:100%;border-collapse:collapse}th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}th{color:#cbd5e1;background:#0b1223;position:sticky;top:56px}
    .right{text-align:right;white-space:nowrap}.muted{color:var(--muted)}
    label{display:block;margin:8px 0 6px;font-weight:600}
    input[type="text"],input[type="number"],input[type="date"],textarea,select,input[type="file"]{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#0b1223;color:var(--text)}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}.grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    @media (max-width:820px){.grid-2,.grid-3{grid-template-columns:1fr}th{top:100px}}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px}
    .badge-ok{background:#052e2b;color:#22d3ee;border-color:#0b5257}.badge-no{background:#221515;color:#fca5a5;border-color:#7f1d1d}
    .thumb{width:80px;height:80px;object-fit:cover;border-radius:10px;border:1px solid var(--border)}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="{% url 'home' %}">Traveler</a>
      <a href="{% url 'stay_list' %}">Stays</a>
      <a href="{% url 'stay_create' %}">Add</a>
      <a href="{% url 'stays_map' %}">Map</a>
      <a href="{% url 'stay_charts' %}">Charts</a>
      <a href="{% url 'import_stays_csv' %}">Import</a>
      <a href="{% url 'export_stays_csv' %}">Export</a>
      <a href="{% url 'appearance_edit' %}">Appearance</a>
      <span class="spacer"></span>
    </div>
  </header>
  <main>{% block content %}{% endblock %}</main>
  {% block scripts %}{% endblock %}
</body>
</html>
