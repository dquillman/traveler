<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Stay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 1.5rem; }
    .box { border:1px solid #ddd; border-radius:10px; padding:16px; max-width:640px;}
    .actions { margin-top:12px; display:flex; gap:8px; }
    .btn { padding:8px 12px; border:1px solid #222; border-radius:8px; text-decoration:none; }
    .btn-danger { background:#b00020; color:#fff; border-color:#8a0019; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Delete this stay?</h1>
    <p><strong>{{ object.park }}</strong><br>
       {{ object.city_state }} — {{ object.check_in }} → {{ object.leave_date }} ({{ object.nights }} nights)
    </p>
    <form method="post">{% csrf_token %}
      <div class="actions">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn" href="{% url 'stay_detail' object.pk %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
