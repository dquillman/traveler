{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Traveler{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Base structure uses theme variables for colors */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .site-header { background: var(--panel); }
    .site-header .container { max-width:1200px; margin:0 auto; padding:0.75rem 1rem; display:flex; align-items:center; justify-content:space-between; }
    .brand { color: var(--accent); font-weight:800; text-decoration:none; font-size:1.1rem; letter-spacing:.3px; }
    .version-pill { display:inline-block; padding:.15rem .45rem; border-radius:.5rem; font-size:.8rem; background: rgba(255,255,255,.12); color: var(--muted); }
    .count-pill { display:inline-block; padding:.15rem .45rem; border-radius:.5rem; font-size:.8rem; background: rgba(255,255,255,.08); color: var(--text); }
    .menu { list-style:none; margin:0; padding:0; display:flex; gap:1rem; }
    .menu a { color: var(--muted); text-decoration:none; padding:.35rem .5rem; border-radius:.5rem; }
    .menu a:hover, .menu a:focus { background: rgba(255,255,255,.08); color: var(--text); }
    main.container { max-width:1200px; margin:1rem auto; padding:0 1rem; }
  </style>
  <link href="{% static 'css/theme.css' %}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body data-theme="{{ site_appearance.theme|default:'dark' }}" style="--pri: {{ site_appearance.primary_color|default:'#0d6efd' }}; color: var(--text); background: var(--bg);">
  {% include "partials/navbar.html" %}
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  {% block extra_js %}{% endblock %}
</body>
</html>
